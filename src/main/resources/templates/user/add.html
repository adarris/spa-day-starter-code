<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" th:action="@{/user/add}">
    <label>
        Username:
        <input type="text" name="username" th:value="${user.username}">
        <span th:errors="${user.username}"></span>
    </label>

    <label>
        Email:
        <input type="text" name="email" th:value="${user.email}">
        <span th:errors="${user.email}"></span>
    </label>

    <label>
        Password:
        <input type="password" name="password" th:value="${user.password}">
        <span th:errors="${user.password}"></span>
    </label>

    <label>
        Verify Password:
        <input type="password" name="verify">
    </label>
    <p th:text="${error}"></p>
    <input type="submit" value="Submit">

</form>

</body>
</html>
